<!-- frontend/index.html -->

<!--
  P√°gina principal del frontend de la aplicaci√≥n CRUD de usuarios.

  Este archivo proporciona una interfaz para:
  - Crear un nuevo usuario (nombre y edad)
  - Ver la lista actual de usuarios
  - Editar usuarios existentes
  - Eliminar usuarios

  La comunicaci√≥n con el backend se realiza a trav√©s de peticiones HTTP
  usando la API Fetch para interactuar con las rutas REST del servidor.
-->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Crear Usuario</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <h1>Crear nuevo usuario</h1>

  <!-- Formulario para crear un nuevo usuario -->
  <form id="formulario">
    <input type="text" id="nombre" placeholder="Nombre" required minlength="3" />
    <input type="number" id="edad" placeholder="Edad" required min="1" max="120" />
    <button type="submit">Enviar</button>
  </form>

  <!-- Secci√≥n que muestra todos los usuarios registrados -->
  <h2>Lista de usuarios</h2>
  <ul id="lista-usuarios"></ul>

  <!-- Formulario para editar un usuario existente (oculto por defecto) -->
  <form id="form-editar" style="display: none;">
    <h2>Editar usuario</h2>
    <input type="text" id="editar-nombre" placeholder="Nuevo nombre" required />
    <input type="number" id="editar-edad" placeholder="Nueva edad" required />
    <input type="hidden" id="editar-id" /> <!-- ID oculto del usuario -->
    <button type="submit">Actualizar</button>
  </form>

  <script>
    // Funci√≥n para manejar el env√≠o del formulario de creaci√≥n
    const formulario = document.getElementById('formulario');
    formulario.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value.trim();
      const edad = document.getElementById('edad').value;

      if (nombre.length < 3 || isNaN(edad) || edad < 1 || edad > 120) {
        alert('‚ùå Datos inv√°lidos');
        return;
      }

      const respuesta = await fetch('http://192.168.0.5:3000/usuarios', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nombre, edad })
      });

      const data = await respuesta.json();
      if (respuesta.ok) {
        alert('‚úÖ Usuario creado');
        cargarUsuarios();
      } else {
        alert('‚ùå Error: ' + data.error);
      }
    });

    // Funci√≥n para cargar y mostrar todos los usuarios
    async function cargarUsuarios() {
      const respuesta = await fetch('http://192.168.0.5:3000/usuarios');
      const data = await respuesta.json();

      const lista = document.getElementById('lista-usuarios');
      lista.innerHTML = '';

      data.forEach(usuario => {
        const item = document.createElement('li');
        item.innerHTML = `
          <span class="usuario-info">${usuario.nombre} (${usuario.edad} a√±os)</span>
          <div class="botones">
            <button onclick="mostrarFormularioEdicion('${usuario._id}', '${usuario.nombre}', ${usuario.edad})">Editar&nbsp;&nbsp;&nbsp;üñäÔ∏è</button>
            <button onclick="eliminarUsuario('${usuario._id}')">Eliminar&nbsp;&nbsp;&nbsp;‚úñÔ∏è</button>
          </div>
        `;
        lista.appendChild(item);
      });
    }

    // Mostrar formulario de edici√≥n con los datos actuales del usuario
    function mostrarFormularioEdicion(id, nombre, edad) {
      document.getElementById('editar-nombre').value = nombre;
      document.getElementById('editar-edad').value = edad;
      document.getElementById('editar-id').value = id;
      document.getElementById('form-editar').style.display = 'block';
    }

    // Enviar cambios del formulario de edici√≥n
    document.getElementById('form-editar').addEventListener('submit', async (e) => {
      e.preventDefault();

      const id = document.getElementById('editar-id').value;
      const nombre = document.getElementById('editar-nombre').value;
      const edad = document.getElementById('editar-edad').value;

      const res = await fetch(`http://192.168.0.5:3000/usuarios/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nombre, edad })
      });

      const data = await res.json();

      if (res.ok) {
        alert('‚úÖ Usuario actualizado');
        document.getElementById('form-editar').style.display = 'none';
        cargarUsuarios();
      } else {
        alert('‚ùå Error al actualizar: ' + data.error);
      }
    });

    // Eliminar un usuario
    function eliminarUsuario(id) {
      if (!confirm('¬øEst√°s seguro de eliminar este usuario?')) return;

      fetch(`http://192.168.0.5:3000/usuarios/${id}`, { method: 'DELETE' })
        .then(res => res.json())
        .then(data => {
          alert(`üóëÔ∏è ${data.mensaje}`);
          cargarUsuarios();
        })
        .catch(err => {
          alert('‚ùå Error al eliminar: ' + err.message);
        });
    }

    // Cargar usuarios autom√°ticamente al iniciar
    window.onload = cargarUsuarios;
  </script>
</body>
</html>
